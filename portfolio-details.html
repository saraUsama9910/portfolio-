<script>
  // Read project id from URL
  const params = new URLSearchParams(window.location.search);
  const projectId = params.get("id");

  // All project data
  const projects = {
    project1: {
      images: [
        "assets/img/portfolio/app-1.jpg",
        "assets/img/portfolio/app-2.jpg",
        "assets/img/portfolio/app-3.jpg",
        "assets/img/portfolio/app-4.jpg",
        "assets/img/portfolio/app-5.jpg",
         "assets/img/portfolio/app-6.jpg",
        "assets/img/portfolio/app-7.jpg",
      ],
      title: "E-Commerce Sports Website",
      description: "A modern e-commerce platform built with clean UI...",
      info: `
        <li><strong>Category</strong>: Web Design</li>
        <li><strong>Client</strong>: Geogrove</li>
        <li><strong>Project date</strong>: 2024</li>
        <li><strong>Project URL</strong>: <a href="https://sara-12345901.myshopify.com/">www.geogrove.com</a></li>
      `
    },
    project2: {
      images: [
        "assets/img/portfolio/product-1.jpg",
        "assets/img/portfolio/product-2.jpg",
        "assets/img/portfolio/product-3.jpg"
      ],
      title: "Product Branding Website",
      description: "Brand identity, colors, product presentations...",
      info: `
        <li><strong>Category</strong>: Branding</li>
        <li><strong>Client</strong>: ASU Company</li>
        <li><strong>Project date</strong>: 2023</li>
        <li><strong>Project URL</strong>: <a href="#">www.example.com</a></li>
      `
    },
    project3: {
      images: [
        "assets/img/portfolio/books-1.jpg",
        "assets/img/portfolio/books-2.jpg",
        "assets/img/portfolio/books-3.jpg"
      ],
      title: "Books Store Website",
      description: "Online bookstore with cart, filters and categories...",
      info: `
        <li><strong>Category</strong>: E-Commerce</li>
        <li><strong>Client</strong>: Bookly</li>
        <li><strong>Project date</strong>: 2024</li>
        <li><strong>Project URL</strong>: <a href="#">www.bookly.com</a></li>
      `
    }
  };

  // Fallback if wrong id
  const project = projects[projectId] || projects.project1;

  // Fill images
  const imageBox = document.getElementById("dynamic-images");
  project.images.forEach(src => {
    imageBox.innerHTML += `
      <div class="swiper-slide">
        <img src="${src}" alt="">
      </div>
    `;
  });

  // Fill info
  document.getElementById("project-info").innerHTML = project.info;

  // Fill title & description
  document.getElementById("project-title").innerHTML = project.title;
  document.getElementById("project-description").innerHTML = project.description;
</script>
